dependencies:
  pre:
    - rm FindersKeepers/gradlew
    - sudo add-apt-repository ppa:cwchien/gradle -y
    - sudo apt-get update
    - sudo apt-get install gradle-2.14.1
  
test:
  pre:
    - pip install flask
  override:
    - python -m unittest discover -s ./server/tests -v
    - FindersKeepers/gradle test
    

